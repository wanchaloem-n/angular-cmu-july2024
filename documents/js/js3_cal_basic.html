<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input id="input1" type="text" value = "0"></input>
            <input  id="input2" type="text" value = "0"></input>
            <input id="answer" type="text" value = "0" disabled></input>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>


        function calculate() {
            let val1 = parseFloat(document.getElementById('input1').value);
            let val2 = parseFloat(document.getElementById('input2').value);
            document.getElementById('answer').value = val1+val2;
        }

    </script>
</body>
</html>
